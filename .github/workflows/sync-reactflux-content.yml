name: Sync ReactFlux gh-pages content
on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  sync-content:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git config --global --add safe.directory /github/workspace

      - name: Download and sync gh-pages content
        run: |
          # Download the gh-pages branch as zip
          echo "Downloading gh-pages content..."
          wget -q https://github.com/electh/ReactFlux/archive/refs/heads/gh-pages.zip -O gh-pages.zip
          
          # List contents of zip for debugging
          echo "Zip file contents:"
          unzip -l gh-pages.zip | head -10
          
          # Extract zip
          unzip -q gh-pages.zip
          rm gh-pages.zip
          
          # Debug: Show extracted files
          echo "Extracted files:"
          find . -maxdepth 2 -type d

          # Backup files to preserve
          mkdir -p preserve-temp
          [ -f "CNAME" ] && cp CNAME preserve-temp/
          [ -f "README.md" ] && cp README.md preserve-temp/
          [ -f "LICENSE" ] && cp LICENSE preserve-temp/

          # Clear existing content except protected files/folders
          find . -mindepth 1 \
            ! -name '.git' \
            ! -name '.github' \
            ! -name 'CNAME' \
            ! -name 'README.md' \
            ! -name 'LICENSE' \
            -exec rm -rf {} +

          # Find and move content (handling both old and new GitHub zip formats)
          content_dir=$(find . -maxdepth 1 -type d -name "ReactFlux*" -o -name "gh-pages" | head -n 1)
          if [ -n "$content_dir" ]; then
            echo "Moving content from: $content_dir"
            shopt -s dotglob
            mv "$content_dir"/* ./
            rm -rf "$content_dir"
          else
            echo "Error: Could not find downloaded content directory"
            echo "Available directories:"
            ls -la
            exit 1
          fi

          # Restore preserved files
          [ -f "preserve-temp/CNAME" ] && mv preserve-temp/CNAME ./
          [ -f "preserve-temp/README.md" ] && mv preserve-temp/README.md ./
          [ -f "preserve-temp/LICENSE" ] && mv preserve-temp/LICENSE ./
          rm -rf preserve-temp

      - name: Commit and push changes
        run: |
          git add -A
          if ! git diff-index --quiet HEAD; then
            git commit -m "Auto-sync with ReactFlux gh-pages content"
            git push
          else
            echo "No changes to commit"
          fi
